<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribbble Shot | Tailwind CSS</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <style>
  
</style>
</head>
<body class="bg-gray-200 m-8">
  <div 
    x-data="{ 
      isOpen: false,
      shots: [
        {
          title: 'Travel Service - Mobile App',
          postDate: 'April 20, 2020',
          imgURL: 'img/image_processing20200424-11152-l7fs46.jpg',
          views: '9,874',
          likes: '1,303',
          comments: '147',
          likedByUser: false,
          metaOpen: false
        },
        {
          title: 'Mental Health Online Therapy App',
          postDate: 'May 21, 2020',
          imgURL: 'https://cdn.dribbble.com/users/5031392/screenshots/11499009/media/bf5847c3d7e284f4f7842900167bc0d2.png',
          views: '1,203',
          likes: '568',
          comments: '34',
          likedByUser: false,
          metaOpen: false
        },
        {
          title: 'Package - Delivery App',
          postDate: 'May 20, 2020',
          imgURL: 'https://cdn.dribbble.com/users/2831817/screenshots/11485356/media/a4ef3d3c48a875f4967708514f085c95.png',
          views: '1,847',
          likes: '893',
          comments: '98',
          likedByUser: false,
          metaOpen: false
        },
      ] 
    }" 
    class="flex flex-wrap w-full max-w-screen-xl mx-auto"
  >
  <template x-for="shot of shots" :key="shot.title">
      <div class="p-4 md:w-1/2 lg:w-1/3 w-full">
        <div 
          @mouseover="shot.metaOpen = !shot.metaOpen" 
          @mouseout="shot.metaOpen = !shot.metaOpen" 
          class="border border-gray-300 overflow-hidden rounded-lg shadow-lg bg-white pt-3 pl-3 pr-3 relative cursor-pointer"
        >
          <img :src="shot.imgURL" alt="Dribbble Shot Sample" class="max-w-full">
          <div 
            x-show="shot.metaOpen === true"
            x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="transform translate-y-full"
            x-transition:enter-end="transform translate-y-0"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="transform translate-y-0"
            x-transition:leave-end="transform translate-y-full"
            class="absolute py-2 bg-white w-full left-0 bottom-0 rounded-b px-3 flex items-center justify-between"
          >
            <div class="flex-1 pt-1">
              <h3 class="text-sm font-bold m-0 leading-none" x-text="shot.title"></h3>
              <span class="text-xs text-gray-500 leading-none" x-text="shot.postDate"></span>
            </div>
            <div class="text-gray-700 text-sm font-bold flex">
              <a href="#" class="py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center mr-2">
                Save
              </a>
            </div>
            <div 
              class="text-sm font-bold flex"
            >
              <a href="#" 
                class="text-gray-700 py-1 px-3 bg-white rounded border border-gray-300 hover:shadow hover:border-gray-400 flex items-center"
                :class="{ 'text-pink-500' : shot.likedByUser === true }"
                @click="shot.likedByUser = !shot.likedByUser"
                >
                <svg class="mr-1" width="14px" height=12px" viewBox="0 0 32 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                  <title>heart-like</title>
                  <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                      <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-102.000000, -882.000000)" fill="currentColor">
                          <path d="M126,882 C122.667,882 119.982,883.842 117.969,886.235 C116.013,883.76 113.333,882 110,882 C105.306,882 102,886.036 102,890.438 C102,892.799 102.967,894.499 104.026,896.097 L116.459,911.003 C117.854,912.312 118.118,912.312 119.513,911.003 L131.974,896.097 C133.22,894.499 134,892.799 134,890.438 C134,886.036 130.694,882 126,882" id="heart-like" sketch:type="MSShapeGroup"></path>
                      </g>
                  </g>
                </svg>
                Like
              </a>
            </div>
          </div>
          <div class="flex flex-wrap justify-end items-center py-2 text-gray-500">
            <span class="text-xs flex items-center ml-4">
              <img src="icons/eye.svg" class="h-5">
              <span class="ml-1" x-text="shot.views"></span> 
            </span>
            <span class="text-xs flex items-center ml-4">
              <img src="icons/heart.svg" class="h-4">
              <span class="ml-1" x-text="shot.likes"></span> 
            </span>
            <span class="text-xs flex items-center ml-4">
              <img src="icons/message-circle.svg" class="h-4">
              <span class="ml-1" x-text="shot.comments"></span> 
            </span>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>
</html>
